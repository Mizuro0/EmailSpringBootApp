<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/inbox}">Email</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <a th:href="@{/logout}" class="btn btn-primary">Log out</a>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/inbox}">Входящие</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sent}">Отправленные</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/new}">Написать письмо</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
<br>
<br>
<br>

<form th:method="PATCH" th:action="@{/{id}(id = ${letter.getId()})}" th:object="${letter}" id="edit">
    <div class="mb-3">
        <input type="hidden" th:field="*{sender}" th:value="${letter.sender}"/>
        <input type="hidden" th:field="*{recipient}" th:value="${letter.recipient}"/>
        <input type="hidden" th:field="*{sentAt}" th:value="${letter.sentAt}" id="sentAt"/>
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:text="${letter.getContent()}"
                  th:field="*{content}"></textarea>
        <div style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Name</div>
        <input class="form-control me-2" type="submit" value="Edit">
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
