<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр письма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/inbox}">Email</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <a th:href="@{/logout}" class="btn btn-primary">Log out</a>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/inbox}">Входящие</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sent}">Отправленные</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/new}">Написать письмо</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
<br>
<br>
<br>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Письмо</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="sender" class="form-label">Отправитель:</label>
                <input type="text" class="form-control" id="sender" th:value="${letter.sender.email}" readonly>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Содержимое:</label>
                <textarea class="form-control" id="content" rows="8" th:text="${letter.content}" readonly></textarea>
            </div>
            <div class="mb-3">
                <label for="sentAt" class="form-label">Дата отправки:</label>
                <input type="text" class="form-control" id="sentAt" th:value="${letter.sentAt}" readonly>
            </div>
        </div>
        <div class="card-footer text-muted">
            <a href="/inbox" class="btn btn-primary">Вернуться во входящие</a>
            <a th:if="${letter.sender.email eq user.email}" class="btn btn-primary" th:href="@{/{id}/edit(id=${letter.id})}" >edit</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
