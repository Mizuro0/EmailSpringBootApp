<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/registration}" th:method="POST" th:object="${userEntity}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}" type="email"
               name="username"/>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name</div>
    </div>
    <div class="mb-3">
        <label for="exampleNameInput" class="form-label">Surname</label>
        <input class="form-control" id="exampleNameInput" th:field="*{surname}" type="text" name="surname" placeholder="Surname">
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name</div>
    </div>
    <div class="mb-3">
        <label for="exampleSurnameInput" class="form-label">Name</label>
        <input class="form-control" id="exampleSurnameInput" th:field="*{name}" type="text" name="name" placeholder="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</div>
    </div>
    <div class="mb-3">
        <label for="exampleDateInput" class="form-label">Date of Birth</label>
        <input class="form-control" id="exampleDateInput" th:field="*{birthDate}" type="date" name="date">
        <div style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Name</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input class="form-control" id="exampleInputPassword1" th:field="*{password}" type="password" name="password" placeholder="Password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
